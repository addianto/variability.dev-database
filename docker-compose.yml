version: "3"

services:

  db:
    image: docker.io/library/postgres:14.13-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ddueruem
      POSTGRES_PASSWORD: ddueruem
      POSTGRES_DB: ddueruem
    volumes:
      - postgresdata:/var/lib/postgresql

  peerjs:
    image: docker.io/peerjs/peerjs-server:1.0.1
    restart: unless-stopped

  backend:
    build: ./backend
    privileged: true
    restart: unless-stopped
    volumes:
      - djangomedia:/api/media
      - /var/run/docker.sock:/var/run/docker.sock
    command: ./entrypoint.sh
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgresdata:
  djangomedia:
